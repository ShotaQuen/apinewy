/* Style untuk kotak perintah npm */
.install-box {
    background-color: #3a3f47; /* Warna sama dengan card, tapi lebih cerah sedikit */
    color: #fff;
    font-family: "Share Tech Mono", monospace;
    padding: 10px 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 10px;
    border-left: 5px solid #ff6b6b; /* Garis merah soft */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
}

/* Style untuk teks perintah npm */
.install-box code {
    font-size: 14px;
    color: #fff; /* Warna kuning terang */
    font-weight: bold;
    flex-grow: 1; /* Membuat teks memenuhi ruang yang tersedia */
}

/* Ikon copy di dalam install-box */
.install-box .copy-icon {
    position: absolute;
    right: 12px;
    color: #ffffff;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
}

/* Hover effect */
.install-box .copy-icon:hover {
    color: #fff;
    transform: scale(1.2);
}

/* Animasi saat ikon ditekan */
.install-box .copy-icon:active {
    transform: scale(0.9);
}

/* Floating Alert */
.toast-alert {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #28a745; /* Warna hijau sukses */
    color: white;
    padding: 12px 20px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: translateX(100%);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1000;
}

/* Munculkan alert */
.toast-alert.show {
    opacity: 1;
    transform: translateX(0);
}

/* Animasi hilang */
.toast-alert.hide {
    opacity: 0;
    transform: translateX(100%);
}

    <script>
document.addEventListener("DOMContentLoaded", async function () {
    const username = "ikanngeming"; // Ganti dengan username NPM Anda
    const npmList = document.getElementById("npm-list");

    // Fungsi untuk menampilkan alert keren
    function showAlert(message) {
        let alertBox = document.createElement("div");
        alertBox.className = "toast-alert show";
        alertBox.innerHTML = `<i class="fa fa-check-circle"></i> ${message}`;
        document.body.appendChild(alertBox);

        setTimeout(() => {
            alertBox.classList.add("hide");
            setTimeout(() => alertBox.remove(), 500);
        }, 2000);
    }

    try {
        const response = await fetch(`https://registry.npmjs.org/-/v1/search?text=maintainer:${username}`);
        const data = await response.json();

        npmList.innerHTML = ""; // Kosongkan kontainer sebelum menampilkan data

        data.objects.forEach(pkg => {
            const packageName = pkg.package.name;

            const card = document.createElement("div");
            card.className = "col-xl-3 col-md-6 mb-4";
            card.innerHTML = `
                <div class="card h-50">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-uppercase mb-1">${packageName}</div>
                                <span class="h5 mb-0 font-weight-bold">${pkg.package.version}</span>

                                <!-- Terminal Box -->
                                <div class="install-box">
                                    <code>$ npm install ${packageName}</code>
                                    <a class="copy-btn" data-package="${packageName}">
                                        <i class="fa fa-copy"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-auto">
                                <a href="https://www.npmjs.com/package/${packageName}" target="_blank" class="btn btn-primary btn-sm">
                                    <i class="fa fa-link"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            npmList.appendChild(card);
        });

        // Event listener untuk tombol salin
        document.querySelectorAll(".copy-btn").forEach(button => {
            button.addEventListener("click", function () {
                const packageName = this.getAttribute("data-package");
                const command = `npm install ${packageName}`;
                navigator.clipboard.writeText(command).then(() => {
                    showAlert(`Copied: ${command}`);
                });
            });
        });

    } catch (error) {
        npmList.innerHTML = `<p class="text-danger">Gagal memuat data.</p>`;
    }
});
</script>
